<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Feliz cumpleaños mami</title>
    </head>

    <body>

        <button class="top-right-button" onclick="location.href='sorpresa.html'">Presióname de nuevo</button>
        <header>
            ¡Feliz cumpleaños mami!
        </header>

        <div class="content">
            <p class="special-message">¡Feliz cumpleaños mami! 🎉🎂</p>

            <div class="gallery">
                <div class="gallery-item">
                    <img src="img/imagen1.jpg" alt="Imagen 1">
                    <p>Eres la mejor mamá del mundo ❤️</p>
                </div>
                <div class="gallery-item">
                    <img src="img/imagen2.jpg" alt="Imagen 2">
                    <p>Gracias por tu amor infinito 💕</p>
                </div>
                <div class="gallery-item">
                    <img src="img/imagen3.jpg" alt="Imagen 3">
                    <p>Siempre serás mi mayor inspiración 🌸</p>
                </div>
                <div class="gallery-item">
                    <img src="img/imagen4.jpg" alt="Imagen 4">
                    <p>Te amo más allá de las estrellas 🌟</p>
                </div>
                <div class="gallery-item">
                    <img src="img/imagen5.jpg" alt="Imagen 5">
                    <p>Tu sonrisa ilumina mi vida cada día 💖</p>
                </div>
            </div>
        </div>

        <!-- Corazones flotantes -->
        <div class="hearts"></div>

        <!-- Botón de audio -->
        <button class="audio-button" onclick="toggleAudio()">🎵</button>
        <audio id="audio" loop>
            <source src="sound/Tu cumpleaños - Diomedes Diaz.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>

        <footer>
            Con mucho amor, tu hija.
        </footer>

        <script>
            // Función de audio
            const audio = document.getElementById('audio');
            let isPlaying = false;

            function toggleAudio() {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                isPlaying = !isPlaying;
            }

            // Generar corazones dinámicamente
            const heartsContainer = document.querySelector('.hearts');

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${5 + Math.random() * 3}s`;
                heart.style.opacity = `${0.7 + Math.random() * 0.3}`;
                heartsContainer.appendChild(heart);
            }
        </script>

        
</body>
</html>
